# This workflow builds and pushes public images to GitHub Container Registry.
# It creates versioned tags for customers to pin to specific versions.
#
# Tags created:
#   - latest              : Always the latest stable release (main branch)
#   - develop             : Cutting edge development version
#   - {major}.x-latest    : Latest within major version (e.g., 2.x-latest)
#   - {major}.{minor}.x-latest : Latest within minor version (e.g., 2.5.x-latest)
#   - {major}.{minor}.{patch}  : Exact version pin (e.g., 2.5.0)
#
# NOTE: This workflow only runs for the quantcdn-templates organization.
name: Build and Push to Public Registry

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  schedule:
    # Run weekly on Sunday at midnight UTC to pick up security updates
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild even if no changes'
        required: false
        default: 'false'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    # Only run for quantcdn-templates organization
    if: github.repository_owner == 'quantcdn-templates'
    runs-on: ${{ vars.RUNNER_TYPE || 'ubuntu-latest' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build temp image for version detection
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: temp-version-check:latest

      - name: Detect framework version
        id: version
        run: |
          # Extract SvelteKit version from package.json inside the container
          VERSION=$(docker run --rm temp-version-check:latest node -e "
            try {
              const pkg = require('./package.json');
              const deps = { ...pkg.dependencies, ...pkg.devDependencies };
              const framework = deps['@sveltejs/kit'] || '0.0.0';
              console.log(framework.replace(/[^0-9.]/g, ''));
            } catch (e) {
              console.log('0.0.0');
            }
          " 2>/dev/null) || VERSION="0.0.0"

          # Clean up version string (handle both x.y.z and x.y formats)
          RAW_VERSION="$VERSION"
          VERSION=$(echo "$RAW_VERSION" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+' | head -1)
          if [ -z "$VERSION" ]; then
            VERSION=$(echo "$RAW_VERSION" | grep -oE '[0-9]+\.[0-9]+' | head -1)
            if [ -n "$VERSION" ]; then
              VERSION="${VERSION}.0"
            fi
          fi

          if [ -z "$VERSION" ] || [ "$VERSION" = "0.0.0" ]; then
            echo "Could not detect version, using timestamp-based version"
            VERSION="1.0.$(date +%Y%m%d)"
          fi

          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Parse semantic version components
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          echo "major=$MAJOR" >> $GITHUB_OUTPUT
          echo "minor=$MINOR" >> $GITHUB_OUTPUT
          echo "patch=$PATCH" >> $GITHUB_OUTPUT

      - name: Generate image tags
        id: tags
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR="${{ steps.version.outputs.major }}"
          MINOR="${{ steps.version.outputs.minor }}"

          TAGS=""

          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            # Develop branch tags
            TAGS="${IMAGE}:develop"
            TAGS="${TAGS},${IMAGE}:dev"
            TAGS="${TAGS},${IMAGE}:edge"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "schedule" ]]; then
            # Main branch or scheduled build tags
            TAGS="${IMAGE}:latest"
            TAGS="${TAGS},${IMAGE}:${VERSION}"
            TAGS="${TAGS},${IMAGE}:${MAJOR}.x-latest"
            TAGS="${TAGS},${IMAGE}:${MAJOR}.${MINOR}.x-latest"
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Git tag release
            GIT_TAG="${{ github.ref_name }}"
            TAGS="${IMAGE}:${GIT_TAG}"
            TAGS="${TAGS},${IMAGE}:${GIT_TAG#v}"
          fi

          echo "Generated tags: $TAGS"
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Test container startup
        run: |
          echo "Testing container startup..."
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

          # Start container in background
          docker run -d --name test-container \
            -e PORT=3001 \
            -p 3000:3000 \
            "$IMAGE" || true

          # Wait for startup
          sleep 10

          # Check if container is running
          if docker ps | grep test-container; then
            echo "Container started successfully"

            # Try to hit the health endpoint
            if curl -sf http://localhost:3000/ > /dev/null 2>&1; then
              echo "HTTP endpoint responding"
            else
              echo "HTTP endpoint not yet ready (may need database or other services)"
            fi

            docker stop test-container
            docker rm test-container
          else
            echo "Container exited (may need environment variables or services)"
            docker logs test-container 2>/dev/null || true
            docker rm test-container 2>/dev/null || true
          fi

      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags pushed:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n' >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
